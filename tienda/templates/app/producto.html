{% extends "app/layouts/index.html" %}

{% block content %}
    <div class="row">
        <div class="col">
            <div id="gallery" class="carousel slide carousel-fade carousel-gallery" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ producto.imagen1.url }}" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ producto.imagen2.url }}" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ producto.imagen3.url }}" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ producto.imagen4.url }}" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ producto.imagen5.url }}" class="d-block w-100">
                    </div>
                </div>
                <ol class="carousel-indicators">
                    <li data-target="#gallery" data-slide-to="0" class="active"><img src="{{ producto.imagen1.url }}" class="img-fluid"></li>
                    <li data-target="#gallery" data-slide-to="1"><img src="{{ producto.imagen2.url }}" class="img-fluid"></li>
                    <li data-target="#gallery" data-slide-to="2"><img src="{{ producto.imagen3.url }}" class="img-fluid"></li>
                    <li data-target="#gallery" data-slide-to="3"><img src="{{ producto.imagen4.url }}" class="img-fluid"></li>
                    <li data-target="#gallery" data-slide-to="4"><img src="{{ producto.imagen5.url }}" class="img-fluid"></li>
                </ol>
            </div>
        </div>
        <div class="col">
            <div class="product">
                <h2>{{ producto.nombre }}</h2>
                <p><span class="price">{{ producto.precio }}€</span></p>
                <form action="{% url 'app:carrito_agregar' producto.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary"><i class="fa fa-shopping-cart"></i> Añadir al carrito</button>
                </form>
                <ul class="nav nav-tabs">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" data-toggle="tab" href="#info">Info</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" data-toggle="tab" href="#opiniones">Opiniones</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="info">
                        <p>{{ producto.descripcion }}</p>
                    </div>
                    <div class="tab-pane fade" id="opiniones">
                        text...
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col text-center">
            <h2>Quizás te gustaria</h2>
            <p>Otros productos</p>
        </div>
    </div>
{% endblock %}
